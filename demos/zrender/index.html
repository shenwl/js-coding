<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZRender</title>
  <script src="https://cdn.jsdelivr.net/npm/zrender@4.3.2/dist/zrender.js"></script>
</head>
<body>
  <div id="root" style="width:800px;height: 800px;"></div>
  <script>
    /*
      zrender绘图流程：
        1. 引入zrender库
        2. 创建div容器
        3. 初始化zrender对象
        4. 初始化绘图对象
        5. 调用zrender add方法绘图
    */
    const zr = zrender.init(document.getElementById('root'));
    const rect = new zrender.Rect({
      shape: {
        x: 0,
        y: 0,
        width: 50,
        height: 50
      },
      style: {
        fill: 'red',
        lineWidth: 0,
      }
    });
    const line = new zrender.Polyline({
      shape: {
        points: [
          [100, 100],
          [250, 75],
          [300, 100],
        ],
      },
      style: {
        stroke: "blue",
        lineWidth: 1,
      }
    });
    const circle = new zrender.Circle({
      shape: {
        cx: 200,
        cy: 200,
        r: 50,
      },
      style: {
        fill: 'red',
        stroke: 'green',
        lineWidth: 2,
      }
    });
    const point = new zrender.Polyline({
      shape: {
        points: [
          [300, 300],
          [301, 301],
        ],
      },
      style: {
        stroke: "red",
        lineWidth: 1,
      }
    });
    zr.add(rect);
    zr.add(line);
    zr.add(circle);
    zr.add(point);
  </script>
</body>
</html>
